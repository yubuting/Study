
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#ul1 {background:green;}
#ul2 {background:yellow;}
</style>

</head>

<body>
<input id="btn1" type="button" value="排序" />
<ul id="ul1">
	<li>34</li>
	<li>25</li>
	<li>9</li>
	<li>88</li>
	<li>54</li>
</ul>
</body>
<script>
window.onload=function ()
{
	var oUl1=document.getElementById('ul1');
	var oBtn=document.getElementById('btn1');
	oBtn.onclick=function ()
	{
		var arr = [];
		var lis = oUl1.getElementsByTagName('li');
		for(var i=0;i<lis.length;i++){
			arr[i] =lis[i];
			//arr.push(parseInt(lis[i].innerHTML));
		}
		arr.sort(sortNumber);
		function sortNumber(li1,li2){
			a = parseInt(li1.innerHTML);
			b = parseInt(li2.innerHTML);
			return a-b;
		}
		
		for(var i=0;i<arr.length;i++){
		alert('该把'+arr[i].innerHTML+'插入到最后');
			oUl1.appendChild(arr[i]);
		}
	};
};

</script>
</html>
