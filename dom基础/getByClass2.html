		function getByClass(oParent,sClass){
			var list =new Array();
			var arraylist = oParent.getElementsByTagName('*');
			for(var i=0;i<arraylist.length;i++){
				if(arraylist[i].className==sClass){
					list.push(arraylist[i]);
				}
			}
			return list;
		}
