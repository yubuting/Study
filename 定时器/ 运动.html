<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
#div1 {width:200px; height:200px; background:red; position:absolute; left:0; top:50px;}
</style>

	<body>
		<div id="div1"></div>
	</body>
	<script>
	var div1 =document.getElementById("div1");
			
		setInterval(function(){
			div1.style.left=div1.offsetLeft +10+"px";
		},500)
	</script>
</html>
