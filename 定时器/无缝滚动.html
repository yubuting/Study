<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		* {margin:0; padding:0;}
#div1 {width:712px; height:108px; margin:100px auto; position:relative; background:red;}
#div1 ul {position:absolute; left:0; top:0;}
#div1 ul li {float:left;width:178px; height:108px; list-style:none;}

	</style>
	<body>
		<div id="div1">
			<ul>
				<li><img src="img2/1.jpg"/></li>
				<li><img src="img2/2.jpg"/></li>
				<li><img src="img2/3.jpg"/></li>
				<li><img src="img2/4.jpg"/></li>
			</ul>
			
			
		</div>
	</body>
	<script>
		window.onload = function(){
			var div = document.getElementById("div1");
			var ul = document.getElementsByTagName('ul')[0];
			var li = ul.getElementsByTagName("li");
			ul.innerHTML = ul.innerHTML+ul.innerHTML;
			ul.style.width = li[0].offsetWidth*li.length+"px";
			setInterval(function(){
				ul.style.left = ul.offsetLeft-2+"px";
			},30);
		}
	</script>
</html>
